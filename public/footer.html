<script>
    window.addEventListener('load', function (e) {
        /* Insert date. */
        document.querySelector('#day').value = (new Date()).toISOString().split('T')[0];
        /* Insert time. */
        document.querySelector('#timeframe_from').value = '08:00';
        document.querySelector('#timeframe_to').value = '20:00';
    })
</script>
